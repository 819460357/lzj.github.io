<div class="c-memu-list">
  <!--菜单搜索-->
  <div class="c-nav-search">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="搜索菜单..."  (input)="memuSearchTxt($event);">
      <span class="input-group-btn">
  <button class="btn btn-info c-not-shadow" type="button" (click)="searchMenu()">
  <i class="iconfont icon-sousuo"></i>
  </button>
  </span>
    </div>
  </div>
  <!--菜单搜索-->

  <div class="c-nav" c-custom-scrollbar>
    <span  class="c-search-msg" [hidden]="searchMsgHidden">搜索的菜单不存在...</span>
    <ul  class="c-sidebar-menu" [hidden]="!searchMsgHidden">
      <li  *ngFor="let item of memuArray">
        <a  (click)="itemClicked(item);">
          <i class="iconfont " [ngClass]="item.icon"></i> <span>{{item.name}}</span>
          <i style="margin-top:3px;width:17px; float: right" class="iconfont" [ngClass]="{'icon-down': !isLeaf(item) && item.isExpend, 'icon-zuo': !isLeaf(item) && !item.isExpend}"></i>
        </a>
        <c-treeview-memu [data]="item"></c-treeview-memu>
      </li>
    </ul>
  </div>

</div>
